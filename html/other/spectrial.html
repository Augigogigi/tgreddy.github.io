<!DOCTYPE html>

<html lang="en">
	<head>
		{% include head.html %}
		<link rel="stylesheet" type="text/css" href="/css/spectrial.css">
		<title>TGR | Spectrial</title>
	</head>
	<body>
		<div id="bb_SiteWrapper"> <!-- The Entire Site -->
			<div id="backgroundImage"> <!-- Image -->
				<div class="bb_bigpadder"> <!-- Padding -->
					<div id="characterContainer">
						<div id="infoContainer">
							<p>Name: <span id="vName"></span></p>
							<p>Age: <span id="vAge"></span></p>
							<p>Gender: <span id="vGender"></span></p>
							<p>Race: <span id="vRace"></span></p>
							<p>Alignment: <span id="vAlignment"></span></p>
						</div>
						<div id="statsContainer">
							<p>Str: <span id="vStr"></span></p>
							<p>Con: <span id="vCon"></span></p>
							<p>Agi: <span id="vAgi"></span></p>
							<p>Int: <span id="vInt"></span></p>
							<p>Cha: <span id="vCha"></span></p>
						</div>
					</div>
					<button>Roll</button>
				</div>
			</div>
		</div>
  	</body>
</html>
